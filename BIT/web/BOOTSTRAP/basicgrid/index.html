<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Basic Grid</title>
</head>

<body>
    <div class="container ">
        <div class="row bg-color-red g-2 pt-3">
            <div class="col -8">
                <div class="p-3 border bg-light">1</div>
            </div>
            <div class="col -4">
                <div class="p-3 border bg-light">2</div>
            </div>
        </div>
        <div class="row bg-danger g-1 pt-3">
            <div class="col -4 p-3 border">
                <div class="p-3 border bg-light">3</div>
            </div>
            <div class="col -4 p-3 border">
                <div class="p-3 border bg-light">4</div>
            </div>
            <div class="col -4 p-3 border">
                <div class="p-3 border bg-light">5</div>
            </div>
        </div>
        <div class="row bg-success g-1 pt-3">
            <div class="col-6 p-3 border">6</div>
            <div class="col-6 p-3 border">7</div>
        </div>

        <div class="container">
            <div class="row g-3 pt-3 ">
                <div class="col-8">
                    <div class="p-3 border bg-light rounded">1</div>
                </div>
                <div class="col-4">
                    <div class="p-3 border bg-light rounded">2</div>
                </div>
                <div class="col-4">
                    <div class="p-3 border bg-light rounded">3</div>
                </div>
                <div class="col-4">
                    <div class="p-3 border bg-light rounded">4</div>
                </div>
                <div class="col-4">
                    <div class="p-3 border bg-light rounded">5</div>
                </div>
                <div class="col-6">
                    <div class="p-3 border bg-light rounded">6</div>
                </div>
                <div class="col-6">
                    <div class="p-3 border bg-light rounded">7</div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
