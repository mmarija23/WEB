<!--Dropdown/Multiselect
● Create a page that contains three dropdown (selects) in one row
● Dropdowns are used by the user to provide the day, month and year of
birth
● The page also contains multiselect box
● Multiselect box contains categories; out of which the user can select
several-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="date">Select your day</label>
        <select name="day" id="day">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          </select>
    </form>

    <form action="">
        <label for="month">Select your month</label>
        <select name="month" id="month">
                  <option value="january">january</option>
                  <option value="february">february</option>
                  <option value="march">march</option>
                  <option value="april">april</option>
            </select>
    </form>

    <form action="">
        <label for="month">Select your year of birth</label>
        <select name="year" id="year">
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              
        </select><br>
        <input type="submit" value="Submit">
    </form>












</body>

</html>
